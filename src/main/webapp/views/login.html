<div class="center">
  <h1>Logga in</h1>
  <form ng-submit="login()">
      <div>Användarnamn:<input type="text" name="username" ng-model="username" required/></div>
      <div>Lösenord:<input type="password" name="password" ng-model="password" required/></div>
      <div>&nbsp;</div>
      <button type="submit" class="topcoat-button--large--cta">Logga in</button>
  </form>
</div>
